<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your external stylesheet -->
</head>
<body>
    <header>
        <h1>Fitness Journey</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="goal">Fitness Goal:</label>
            <input type="text" id="goal" name="goal" placeholder="Your Fitness Goal" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Tell us more about your journey" rows="5" required></textarea>
            
            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Fitness Journey</p>
    </footer>
</body>
</html>
